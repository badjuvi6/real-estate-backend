<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Real Estate Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Dream Home Awaits!</h1>
        <nav>
            <a href="#" id="home-link">Home</a>
            <a href="#" id="listings-link">All Listings</a>
        </nav>
    </header>

    <main id="app-root">
        <section id="home-page" class="page active">
            <h2>Find Your Dream Property</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by title, location, or description...">
                <button id="search-button">Search</button>
            </div>
            <div class="hero-section">
                <img src="https://images.unsplash.com/photo-1560518883-ffcd11a47296?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful Home">
                <p>Discover stunning properties across the globe.</p>
            </div>
        </section>

        <section id="listings-page" class="page hidden">
            <h2>Available Properties</h2>
            <div class="filters">
                <input type="text" id="filter-location" placeholder="Filter by city/location...">
                <input type="number" id="filter-min-price" placeholder="Min Price">
                <input type="number" id="filter-max-price" placeholder="Max Price">
                <button id="apply-filters">Apply Filters</button>
                <button id="clear-filters">Clear Filters</button>
            </div>
            <div id="property-listings" class="grid-container">
                <p>Loading properties...</p>
            </div>
            <button id="add-property-btn" class="action-button">Add New Property</button>
        </section>

        <section id="property-detail-page" class="page hidden">
            <button class="back-button" onclick="history.back()">‚Üê Back to Listings</button>
            <div id="detail-content">
                <p>Loading property details...</p>
            </div>
        </section>

        <div id="property-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Add/Edit Property</h3>
                <form id="property-form" enctype="multipart/form-data"> <input type="hidden" id="property-id">
                    
                    <label for="title">Title:</label>
                    <input type="text" id="title" required><br>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea><br>
                    
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" required min="0"><br>
                    
                    <label for="location">Location (City, Country):</label>
                    <input type="text" id="location" required><br>
                    
                    <label for="imageFile">Upload Image:</label>
                    <input type="file" id="imageFile" accept="image/*"><br> 
                    
                    <img id="imagePreview" src="" alt="Image Preview" class="image-preview hidden"> 

                    <div class="modal-buttons">
                        <button type="submit" class="submit-button">Save Property</button>
                        <button type="button" id="cancel-modal" class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Real Estate Listings Platform. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
